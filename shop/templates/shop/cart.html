{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets page to device width -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Links page to CSS sheet -->
    <title>CoffeeRight - Cart</title> <!-- page title -->
</head>
<body>

    <nav> <!-- Div for top navigation menu, shows all buttons and highlights active tab -->
        <a href="{% url 'home' %}"><img class="navimg" src="{% static 'images/CoffeeRight Logo.png' %}" alt="logo"></a>
        <a href="{% url 'home' %}">Menu</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'cart' %}" class="active">Shopping Cart</a>
    </nav>

    <div class="homeimage"></div> <!-- div allows for the coffee bean image to be displayed in CSS -->

    <div class="shoppingdiv"> <!-- div for formatting and displaying cart items -->
        <h2>Your Shopping Cart</h2> <!-- text header -->
        <div id="cart-container" class="cart-container"> <!-- div for displaying cart items or empty text -->
            <p>Loading your cart...</p> <!-- empty text -->
        </div>

        <div class="cartSummary" id="cart-summary"></div> <!-- div for displaying cart total -->

        <div class="cart-buttons"> <!-- div for displaying and formatting cart buttons -->
            <button id="clear-cart" class="clear-cart" style="margin-top: 15px;">Clear Cart</button> <!-- cart button formatting -->
        </div>
    </div>

    <footer> <!-- bottom page contact info banner -->
        <h3>Contact Us:</h3>
        <p><i>Email: CoffeeRight@example.com</i></p>
        <p><b>555-555-5555</b></p>
    </footer>

    <script>
        function loadCart() {
            const cartContainer = document.getElementById('cart-container');
            const cartSummary = document.getElementById('cart-summary');
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                cartSummary.innerHTML = "<p><strong>Total:</strong> $0.00</p>";
                return;
            }

            let total = 0;
            let html = "<ul>";

            cart.forEach((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                total += item.price * item.quantity;

                html += `
                    <li>
                        <strong>${item.name}</strong> - $${item.price.toFixed(2)} Ã— ${item.quantity} = $${itemTotal}
                        <button class="remove-btn" data-index="${index}" style="margin-left:10px;">Remove</button>
                    </li>
                `;
            });

            html += "</ul>";
            cartContainer.innerHTML = html;
            cartSummary.innerHTML = `<p><strong>Total:</strong> $${total.toFixed(2)}</p>`;

            // remove button functionality
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.getAttribute('data-index');
                    removeItem(index);
                });
            });
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
        }

        document.getElementById('clear-cart').addEventListener('click', () => {
            localStorage.removeItem('cart');
            loadCart();
        });

        window.addEventListener('load', loadCart);
    </script>

</body>
</html>
